<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Job Application Form</title>
</head>
<body>
    <h1>Job Application</h1>
    <form>
        <div class="First_Name">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="Last_Name">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div class="Email">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="Available">
            <label for="available">Available Start Date:</label>
            <input type="date" id="available" name="available" required>
        </div>
        <div class="Employed">
            <label>Current Occupation:</label>
            <br>
            <div id="occupation">
                <input type="radio" id="employed" name="occupation" required>
                <label for="employed">Employed</label>
                <br>
                <input type="radio" id="unemployed" name="occupation" required>
                <label for="unemployed">Unemployed</label>
                <br>
                <input type="radio" id="self_employed" name="occupation" required>
                <label for="self_employed">Self-Employed</label>
                <br>
                <input type="radio" id="student" name="occupation" required>
                <label for="student">Student</label>
            </div>
        </div>
        <button type="button">Submit</button>
    </form>
</body>
</html>
